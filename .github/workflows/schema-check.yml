name: Schema Verification

on:
  push:
    branches: [main]
    paths:
      - 'migrations/**'
      - 'lib/dal/**'
  pull_request:
    branches: [main]
    paths:
      - 'migrations/**'
      - 'lib/dal/**'
  workflow_dispatch:

jobs:
  verify-schema:
    name: Verify Database Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify schema sync
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: pnpm tsx scripts/verify-schema-sync.ts

      - name: Check for unexecuted migrations
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          echo "Checking schema_migrations table..."
          # 這個步驟確認所有 migration 都已執行
          # 如果 verify-schema-sync.ts 通過，表示 schema 同步
