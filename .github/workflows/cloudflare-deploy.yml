name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          # æ·»åŠ é‡è©¦é‚è¼¯è™•ç† rclone.js ç¶²è·¯è¶…æ™‚å•é¡Œ
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "å®‰è£ä¾è³´ (å˜—è©¦ $attempt/$max_attempts)..."
            if pnpm install --frozen-lockfile; then
              echo "âœ… ä¾è³´å®‰è£æˆåŠŸ"
              break
            else
              if [ $attempt -eq $max_attempts ]; then
                echo "âŒ ä¾è³´å®‰è£å¤±æ•—ï¼Œå·²é”æœ€å¤§é‡è©¦æ¬¡æ•¸"
                exit 1
              fi
              echo "âš ï¸  å®‰è£å¤±æ•—ï¼Œ10 ç§’å¾Œé‡è©¦..."
              sleep 10
              attempt=$((attempt + 1))
            fi
          done

      - name: Run lint
        run: pnpm run lint

      - name: Run type check
        run: pnpm run typecheck

      - name: Build application
        env:
          # ä½¿ç”¨ GitHub Secrets ä¸­çš„çœŸå¯¦ç’°å¢ƒè®Šæ•¸é€²è¡Œå»ºç½®
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: pnpm run build

      - name: Build OpenNext for Cloudflare Workers
        env:
          # OpenNext å…§éƒ¨æœƒå†æ¬¡åŸ·è¡Œ next buildï¼Œéœ€è¦ç›¸åŒçš„ç’°å¢ƒè®Šæ•¸
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: pnpm exec opennextjs-cloudflare build

      - name: Run D1 Migrations (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "ğŸ—„ï¸ åŸ·è¡Œ D1 è³‡æ–™åº« migrations..."
          pnpm exec wrangler d1 migrations apply quotation-system-db --remote || {
            echo "âš ï¸ Migrations åŸ·è¡Œå¤±æ•—æˆ–ç„¡æ–°çš„ migrations"
            exit 0
          }
          echo "âœ… Migrations åŸ·è¡Œå®Œæˆ"

      - name: Deploy to Cloudflare Workers (Preview)
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env preview

      - name: Deploy to Cloudflare Workers (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
