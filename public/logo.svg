<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- 計算機外框 - 深 Teal 主色 -->
  <rect x="15" y="10" width="70" height="80" rx="8" fill="#0d9488" />

  <!-- 螢幕區域 - 淺色顯示 -->
  <rect x="22" y="17" width="56" height="22" rx="4" fill="#f0fdfa" />

  <!-- 螢幕上的數字 (報價金額示意) -->
  <text x="70" y="34" font-family="monospace" font-size="14" font-weight="bold" fill="#0d9488" text-anchor="end">$2,990</text>

  <!-- 按鍵區域 - 4x4 按鍵配置 -->
  <!-- 第一排 -->
  <rect x="22" y="46" width="11" height="11" rx="2" fill="#14b8a6" />
  <rect x="37" y="46" width="11" height="11" rx="2" fill="#14b8a6" />
  <rect x="52" y="46" width="11" height="11" rx="2" fill="#14b8a6" />
  <rect x="67" y="46" width="11" height="11" rx="2" fill="#f97316" />

  <!-- 第二排 -->
  <rect x="22" y="60" width="11" height="11" rx="2" fill="#5eead4" />
  <rect x="37" y="60" width="11" height="11" rx="2" fill="#5eead4" />
  <rect x="52" y="60" width="11" height="11" rx="2" fill="#5eead4" />
  <rect x="67" y="60" width="11" height="11" rx="2" fill="#14b8a6" />

  <!-- 第三排 -->
  <rect x="22" y="74" width="11" height="11" rx="2" fill="#5eead4" />
  <rect x="37" y="74" width="11" height="11" rx="2" fill="#5eead4" />
  <rect x="52" y="74" width="11" height="11" rx="2" fill="#5eead4" />
  <rect x="67" y="74" width="11" height="11" rx="2" fill="#0d9488" />

  <!-- 按鍵上的數字文字 -->
  <text x="27.5" y="54" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">7</text>
  <text x="42.5" y="54" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">8</text>
  <text x="57.5" y="54" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">9</text>
  <text x="72.5" y="54" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">%</text>

  <text x="27.5" y="68" font-family="Arial, sans-serif" font-size="7" fill="#0d9488" text-anchor="middle">4</text>
  <text x="42.5" y="68" font-family="Arial, sans-serif" font-size="7" fill="#0d9488" text-anchor="middle">5</text>
  <text x="57.5" y="68" font-family="Arial, sans-serif" font-size="7" fill="#0d9488" text-anchor="middle">6</text>
  <text x="72.5" y="68" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">+</text>

  <text x="27.5" y="82" font-family="Arial, sans-serif" font-size="7" fill="#0d9488" text-anchor="middle">1</text>
  <text x="42.5" y="82" font-family="Arial, sans-serif" font-size="7" fill="#0d9488" text-anchor="middle">2</text>
  <text x="57.5" y="82" font-family="Arial, sans-serif" font-size="7" fill="#0d9488" text-anchor="middle">3</text>
  <text x="72.5" y="82" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">=</text>
</svg>
